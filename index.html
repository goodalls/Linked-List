<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <wrapper class="wrapper">
      <section id="column1">
        <div class="centering">
          <h1>Linked <img class="logo" src="./images/linked-list-logo.svg" alt="linked list logo"> List</h1>
          <form action="">
            <input id="website-title" class="inputs" type="text" placeholder="Website Title">
            <label for="website-title"></label>
            <input id="website-url" class="inputs" type="URL" placeholder="Website URL"> 
            <label for="website-url"></label>
            <button id="enter-button">Enter</button>
          </form><!-- /form -->
          <h3 class="user-feedback"></h3>
        </div><!-- /centering -->
      </section>
      <section id="column2">
        <table>
          <tr>
            <td>Total Number of Links</td>
            <td>Total Read Links</td>
            <td>Total Unread Links</td>
          </tr>
          <tr>
            <td class="total-number-of-links">0</td>
            <td class="read-links">0</td>
            <td class="unread-links">0</td>
          </tr>
        </table>
  <div id="cards-section" class="class-cards-section">
  </div>
  </section>
  </wrapper><!-- /.wrapper -->
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script src="./index.js"></script>
  </body>
</html>
