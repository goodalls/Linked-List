<!DOCTYPE html>
<html>
  <head>

  <body>
    <wrapper class="wrapper">

      <section id="column1">
        <h1>Linked <img class="logo" src="./images/linked-list-logo.svg" alt="linked list logo"> List</h1>
        <form action="">
          <input id="website-title" type="text" placeholder="Website Title" required>
          <label for="website-title"></label>
          <input id="website-url" type="URL" placeholder="Website URL" required>
          <button id="enter-button">Enter</button>
        </form><!-- /form -->
      </section>


      <section id="column2">

       <div class = "cards">
        <article>
          <h4 class="title">The Website Title</h4>
           <hr>

           <a class="url" href="http://www.thewebsiteurl.com">www.thewebsiteurl.com</a>
           <hr>
          <button class="bookmark-button" id="bottom-left">Read</button>
          <label for="delete-bookmark-button" hidden></label>
          <button class="bookmark-button" id="bottom-right">Delete</button>
        </article>
      </div>


      <div class="cards">

      </section>
    </wrapper><!-- /.wrapper -->

</html>
