<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
  </head>


  <body>
    <wrapper class="wrapper">

      <section id="column1">
        <div class="centering">
        <h1>Linked <img class="logo" src="./images/linked-list-logo.svg" alt="linked list logo"> List</h1>
        <form action="">
          <input id="website-title" type="text" placeholder="Website Title">
          <label for="website-title"></label>
          <input id="website-url" type="URL" placeholder="Website URL">
          <label for="website-url"></label>
          <button id="enter-button">Enter</button>
        </form><!-- /form -->
      </div><!-- /centering -->
      </section>

      
      <section id="column2">
        
        <!-- <article class ="cards">
          <p class="title">The Website Title</p>
          <hr>
          <p class="url">www.thewebsiteURL.com</p>
          <hr>
          <a class="bottom-left" href="#">Read</a>
          <a class="bottom-right" href="#">Delete</a>
        </article> -->
        <table>
          <tr>
            <td>Total Number of Links</td>
            <td>Read Links</td>
            <td>Unread Links</td>
          </tr>

          <tr>
            <td class="total-number-of-links"></td>
            <td class="read-links"></td>
            <td class="unread-links"></td>
          </tr>

        </table>
       


      </section>
    </wrapper><!-- /.wrapper -->
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
